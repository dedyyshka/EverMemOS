# EverMemOS (Local HTTP API) System Configuration
name: "evermemos_local_api"
version: "1.0"
description: "EverMemOS via LOCAL HTTP Memory API (no hosted auth)"

# Reuse the same adapter implementation
adapter: "evermemos_api"

# Local API configuration
base_url: "http://localhost:1995"

# Local server typically does not require auth
api_key: ""
sync_mode: true  # Wait for boundary detection (10s), then return

max_retries: 3
timeout_seconds: 60
request_interval: 0.0

# Concurrency (conversation-level)
num_workers: 10

# Search configuration
# Local debug/evaluation is usually group-scoped (group_id=conversation_id)
search:
  num_workers: 20
  scope: "group"
  top_k: 10
  retrieve_method: "agentic"
  memory_types: ["episodic_memory"]

# LLM configuration (for answer generation)
llm:
  provider: "openai"
  model: "openai/gpt-4.1-mini"
  api_key: "${LLM_API_KEY}"
  base_url: "${LLM_BASE_URL:https://openrouter.ai/api/v1}"
  # base_url: "http://localhost:8004/v1"
  temperature: 0
  max_tokens: 16000

answer:
  max_retries: 3


