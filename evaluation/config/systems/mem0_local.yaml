name: "mem0_local"
version: "1.0"
description: "Mem0 Local (mem0ai)"

adapter: "mem0_local"

mem0:
  persist_dir: "evaluation/results/mem0_local_storage"
  namespace: ""
  suppress_logs: true
  qdrant_host: "localhost"
  qdrant_port: 6333
  history_db_path: ":memory:"
  llm_provider_override: ""
  embeddings_provider_override: ""
  rerank_provider_override: ""

# LLM configuration (used by mem0 library internally)
llm:
  provider: "neuro"
  model: "Qwen/Qwen3-Next-80B-A3B-Instruct"
  api_key: "${LLM_API_KEY}"
  base_url: "https://foundation-models.api.cloud.ru/v1/"
  temperature: 0.3
  max_tokens: 32768
  openrouter_provider: ""

# Embeddings configuration (vectorize)
vectorize:
  provider: "neuro"
  model: "deepvk/USER-bge-m3"
  api_key: "${VECTORIZE_API_KEY}"
  base_url: "http://192.168.0.236:5007/v1"
  dimensions: 1024
  encoding_format: "float"
  timeout_seconds: 30
  max_retries: 3
  batch_size: 10
  max_concurrent_requests: 5

# Reranker configuration (used outside mem0)
rerank:
  provider: "neuro"
  model: "BAAI/bge-reranker-v2-m3"
  api_key: "${RERANK_API_KEY}"
  base_url: "http://192.168.0.236:5004"
  timeout_seconds: 30
  max_retries: 3
  batch_size: 10
  max_concurrent_requests: 5

search:
  top_k: 20
  search_interval: 0.5
  num_workers: 10

add:
  batch_size: 5
  max_retries: 5
  max_content_length: 8000
  add_interval: 0.5
  clean_before_add: false
  post_add_wait_seconds: 0

answer:
  max_retries: 3

num_workers: 5

